<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMISOR ULTRA-LOW LATENCY</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
        .btn { background: #00ff00; color: #000; padding: 30px; width: 100%; border-radius: 20px; font-weight: bold; border: none; font-size: 20px; }
        #status { margin-top: 30px; font-size: 18px; color: #0f0; }
    </style>
</head>
<body>
    <h2>ðŸ“± LLAMADA HD</h2>
    <button class="btn" onclick="iniciarLlamada()">ðŸ”´ INICIAR TRANSMISIÃ“N</button>
    <div id="status">Listo para conectar</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
<script>
    async function iniciarLlamada() {
        const status = document.getElementById('status');
        status.innerText = "Abriendo micrÃ³fono...";

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false, latency: 0 } 
            });

            const peer = new Peer({
                config: { 'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }] }
            });

            peer.on('open', () => {
                status.innerText = "Llamando a la Central...";
                const call = peer.call('RADIO-PRUEBA-123', stream);

                call.on('stream', remoteStream => {
                    status.innerText = "ðŸ”´ CONECTADO - TIEMPO REAL";
                    // AudioContext para menor latencia en mÃ³vil
                    const audioCtx = new (window.AudioContext || window.webkitAudioContext)({ latencyHint: 'interactive' });
                    const source = audioCtx.createMediaStreamSource(remoteStream);
                    source.connect(audioCtx.destination);
                });
            });

            peer.on('error', err => alert("Error: " + err.type));

        } catch (e) {
            alert("Error de micrÃ³fono: " + e);
        }
    }
</script>
</body>
</html>
