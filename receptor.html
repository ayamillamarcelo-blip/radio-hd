<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üéß CENTRAL DE RADIO HD</title>
    <style>
        body { background: #050505; color: #00ff00; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .monitor { background: #111; border: 2px solid #333; border-radius: 15px; padding: 25px; width: 400px; box-shadow: 0 0 30px rgba(0,255,0,0.1); border-top: 4px solid #00ff00; }
        
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 5px; box-sizing: border-box; font-size: 16px; text-align: center; }
        
        .vu-label { font-size: 10px; color: #666; margin: 10px 0 2px 0; }
        .vu-container { height: 15px; background: #000; border-radius: 3px; overflow: hidden; border: 1px solid #222; }
        .vu-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #00ff00 70%, #ffff00 85%, #ff0000 100%); transition: width 0.05s; }
        
        button { background: #00ff00; color: #000; border: none; padding: 15px; font-weight: bold; cursor: pointer; width: 100%; border-radius: 5px; margin-top: 20px; }
        #status { font-size: 12px; margin-top: 15px; color: #888; text-align: center; }
    </style>
</head>
<body>

<div class="monitor">
    <h2 style="margin:0; text-align: center;">üìª CENTRAL PC</h2>
    
    <label style="font-size: 12px; color: #aaa;">ID DE ESTA CENTRAL:</label>
    <input type="text" id="input-id" value="RADIO-CENTRAL-1">
    
    <button id="btn-conectar" onclick="conectar()">üåê 1. CONECTAR CENTRAL</button>

    <div class="vu-label">CANAL L</div>
    <div class="vu-container"><div id="vu-l" class="vu-bar"></div></div>
    
    <div class="vu-label">CANAL R</div>
    <div class="vu-container"><div id="vu-r" class="vu-bar"></div></div>

    <div id="status">Paso 1: Pon√© un nombre y conect√°.</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
<script>
    let peer;
    let audioCtx;

    function conectar() {
        const idDeseado = document.getElementById('input-id').value;
        
        // Creamos el peer con el ID que escribiste
        peer = new Peer(idDeseado, {
            host: '0.peerjs.com',
            port: 443,
            path: '/',
            secure: true
        });

        peer.on('open', (id) => {
            document.getElementById('status').innerText = "üü¢ CENTRAL ACTIVA: " + id;
            document.getElementById('status').style.color = "#00ff00";
            document.getElementById('btn-conectar').disabled = true;
            document.getElementById('btn-conectar').innerText = "ESPERANDO AUDIO...";
            
            // Iniciamos AudioContext para que el navegador est√© listo
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        });

        peer.on('call', (call) => {
            document.getElementById('status').innerText = "üì° RECIBIENDO SE√ëAL...";
            call.answer(); 

            call.on('stream', (stream) => {
                const audio = new Audio();
                audio.srcObject = stream;
                audio.play();
                document.getElementById('status').innerText = "üî¥ EN EL AIRE";
                iniciarVumetro(stream);
            });
        });

        peer.on('error', (err) => {
            if(err.type === 'unavailable-id') {
                alert("Ese nombre ya lo usa alguien. Cambialo!");
            } else {
                alert("Error: " + err.type);
            }
        });
    }

    function iniciarVumetro(stream) {
        if(!audioCtx) audioCtx = new AudioContext();
        const source = audioCtx.createMediaStreamSource(stream);
        const splitter = audioCtx.createChannelSplitter(2);
        const anaL = audioCtx.createAnalyser();
        const anaR = audioCtx.createAnalyser();

        source.connect(splitter);
        splitter.connect(anaL, 0);
        splitter.connect(anaR, 1);

        const data = new Uint8Array(anaL.frequencyBinCount);
        const update = () => {
            anaL.getByteFrequencyData(data);
            let vL = data.reduce((a,b)=>a+b,0)/data.length;
            document.getElementById('vu-l').style.width = (vL * 2.5) + "%";
            
            anaR.getByteFrequencyData(data);
            let vR = data.reduce((a,b)=>a+b,0)/data.length;
            document.getElementById('vu-r').style.width = (vR * 2.5) + "%";
            
            requestAnimationFrame(update);
        };
        update();
    }
</script>

</body>
</html>
