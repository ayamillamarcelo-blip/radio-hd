<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Receptor HD - Radio</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0e0e0e;
        color: #e0e0e0;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .card {
        background: #1b1b1b;
        padding: 30px;
        border-radius: 15px;
        width: 100%;
        max-width: 420px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        border: 1px solid #333;
    }

    h2 {
        color: #4CAF50;
        margin-top: 0;
    }

    .estado {
        margin: 20px 0;
        font-size: 14px;
        color: #aaa;
    }

    .id-box {
        background: #000;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        border: 1px dashed #444;
        font-family: monospace;
        color: #00ff00;
        word-break: break-all;
    }

    audio {
        width: 100%;
        margin-top: 15px;
    }

    .onair {
        margin-top: 15px;
        font-weight: bold;
        color: #f44336;
        display: none;
    }
</style>
</head>

<body>

<div class="card">
    <h2>Receptor Stereo HD</h2>

    <div class="estado">ID DEL RECEPTOR</div>
    <div id="mi-id" class="id-box">Conectando‚Ä¶</div>

    <div id="estado" class="estado">üïì Esperando se√±al‚Ä¶</div>

    <audio id="audio" autoplay playsinline></audio>

    <div id="onair" class="onair">üî¥ AL AIRE</div>
</div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
/* ===============================
   PEERJS CON STUN + TURN
   (OBLIGATORIO PARA DATOS)
================================ */
const peer = new Peer({
  config: {
    iceServers: [
      { urls: "stun:stun.l.google.com:19302" },
      {
        urls: "turn:openrelay.metered.ca:443",
        username: "openrelayproject",
        credential: "openrelayproject"
      }
    ]
  }
});

const miId = document.getElementById("mi-id");
const estado = document.getElementById("estado");
const audio = document.getElementById("audio");
const onair = document.getElementById("onair");

/* ID listo */
peer.on("open", id => {
    miId.textContent = id;
});

/* Cuando entra una llamada */
peer.on("call", call => {
    estado.textContent = "üì° Recibiendo se√±al‚Ä¶";
    call.answer();

    call.on("stream", stream => {
        audio.srcObject = stream;
        audio.play().catch(()=>{});
        estado.textContent = "üéß Audio recibido";
        onair.style.display = "block";
    });

    call.on("close", () => {
        estado.textContent = "üïì Esperando se√±al‚Ä¶";
        onair.style.display = "none";
    });
});

/* Debug √∫til */
peer.on("error", err => {
    console.error(err);
    estado.textContent = "‚ùå Error de conexi√≥n";
});
</script>

</body>
</html>
