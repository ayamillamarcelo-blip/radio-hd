<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptor HD Pro - Stereo</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #121212; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .card { 
            background: #1e1e1e; 
            padding: 30px; 
            border-radius: 20px; 
            text-align: center; 
            border: 1px solid #333; 
            width: 350px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h2 { color: #00b09b; margin-bottom: 20px; }
        
        .id-box {
            background: #000;
            padding: 15px;
            border-radius: 10px;
            border: 1px dashed #444;
            margin-bottom: 20px;
        }
        #mi-id { 
            color: #00ff00; 
            font-weight: bold; 
            font-family: monospace; 
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
        }
        .btn-copy {
            background: #444;
            color: #fff;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }
        .btn-copy:hover { background: #555; }

        .vu-container { margin-top: 25px; }
        .vu-meter {
            height: 15px;
            background: #000;
            border-radius: 5px;
            margin: 5px 0;
            overflow: hidden;
            border: 1px solid #333;
        }
        .vu-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #ffeb3b, #f44336);
            transition: width 0.1s ease;
        }
        .status { margin-top: 20px; font-size: 0.9em; color: #888; }
        .live-tag {
            display: inline-block;
            background: #f44336;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: bold;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="tag" class="live-tag">üî¥ EN VIVO</div>
        <h2>üìª Receptor HD</h2>
        
        <div class="id-box">
            <span style="font-size: 0.8em; color: #666;">TU ID DE RECEPTOR</span>
            <span id="mi-id">Conectando...</span>
            <button class="btn-copy" onclick="copiarID()">Copiar ID</button>
        </div>

        <div class="vu-container">
            <div style="font-size: 0.7em; text-align: left; color: #666;">NIVEL DE AUDIO</div>
            <div class="vu-meter"><div id="vu-bar" class="vu-bar"></div></div>
        </div>
        
        <div class="status" id="estado">Esperando al emisor...</div>
        <p style="font-size: 0.7em; color: #444; margin-top: 15px;">Si no escuchas, haz clic en cualquier lugar.</p>
    </div>

    <audio id="audio-player" autoplay></audio>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const peer = new Peer(undefined, {
            host: '0.peerjs.com',
            port: 443,
            secure: true
        });

        const audioPlayer = document.getElementById('audio-player');
        const miIdDisplay = document.getElementById('mi-id');
        const estadoDisplay = document.getElementById('estado');
        const vuBar = document.getElementById('vu-bar');
        const liveTag = document.getElementById('tag');

        peer.on('open', id => {
            miIdDisplay.innerText = id;
        });

        peer.on('call', call => {
            estadoDisplay.innerText = "Conectando...";
            call.answer(); 

            call.on('stream', remoteStream => {
                audioPlayer.srcObject = remoteStream;
                audioPlayer.play().catch(() => {
                    estadoDisplay.innerText = "‚ö†Ô∏è Haz clic para activar audio";
                });
                
                estadoDisplay.innerText = "Recibiendo se√±al est√©reo";
                liveTag.style.display = "inline-block";
                analizarAudio(remoteStream);
            });
        });

        function analizarAudio(stream) {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const src = ctx.createMediaStreamSource(stream);
            const analyzer = ctx.createAnalyser();
            analyzer.fftSize = 256;
            src.connect(analyzer);

            const bufferLength = analyzer.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function update() {
                analyzer.getByteFrequencyData(dataArray);
                let sum = 0;
                for(let i = 0; i < bufferLength; i++) sum += dataArray[i];
                let average = (sum / bufferLength) * 1.5;
                vuBar.style.width = Math.min(average, 100) + "%";
                requestAnimationFrame(update);
            }
            update();
        }

        function copiarID() {
            const id = miIdDisplay.innerText;
            navigator.clipboard.writeText(id);
            alert("ID Copiado: " + id);
        }

        document.body.addEventListener('click', () => {
            if (audioPlayer.paused) audioPlayer.play();
        });
    </script>
</body>
</html>
