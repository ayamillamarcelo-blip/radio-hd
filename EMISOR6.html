<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Emisor HD PRO Line In Stereo</title>
<style>
body{background:#0e0e0e;color:#e0e0e0;font-family:Arial;text-align:center}
.card{background:#1b1b1b;padding:25px;border-radius:15px;max-width:500px;margin:auto;margin-top:40px}
.estado{margin:10px 0}
button{padding:10px 20px;border:none;border-radius:8px;background:#4CAF50;color:white;font-size:16px;cursor:pointer;margin-top:10px}
.vu-track{height:14px;background:#111;border-radius:6px;overflow:hidden;margin:6px 0}
.vu-fill{height:100%;width:0%;background:linear-gradient(to right,#4CAF50,#F44336);transition:width 0.05s}
</style>
</head>
<body>

<div class="card">
<h2>ðŸŽš Emisor HD â€“ Line In Stereo</h2>
<div id="estado" class="estado">ðŸ•“ Iniciando...</div>

<div class="vu-track"><div id="bar-L" class="vu-fill"></div></div>
<div class="vu-track"><div id="bar-R" class="vu-fill"></div></div>

<button onclick="reiniciar()">Reiniciar conexiÃ³n</button>
</div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>

const RECEPTOR_ID="fmcolor_receptor_hd";

let peer;
let streamGlobal;
let llamada;
let audioCtx;

const estado=document.getElementById("estado");
const barL=document.getElementById("bar-L");
const barR=document.getElementById("bar-R");

async function obtenerLinea(){

    const dispositivos = await navigator.mediaDevices.enumerateDevices();

    const linea = dispositivos.find(d =>
        d.kind === "audioinput" &&
        d.label.toLowerCase().includes("line")
    );

    return linea ? linea.deviceId : null;
}

async function iniciarLinea(){

    try{

        const deviceId = await obtenerLinea();

        const stream = await navigator.mediaDevices.getUserMedia({
            audio:{
                deviceId: deviceId ? { exact: deviceId } : undefined,
                channelCount:2,
                sampleRate:44100,
                sampleSize:16,
                echoCancellation:false,
                noiseSuppression:false,
                autoGainControl:false
            }
        });

        streamGlobal = stream;

        estado.textContent="ðŸŽš Line In Activa (Stereo Real)";
        iniciarVU(stream);
        crearPeer();

    }catch(e){
        estado.textContent="âŒ Permiso o Line In no disponible";
    }
}

function iniciarVU(stream){

    audioCtx = new AudioContext({ sampleRate:44100 });

    const source = audioCtx.createMediaStreamSource(stream);
    const splitter = audioCtx.createChannelSplitter(2);

    const analyserL = audioCtx.createAnalyser();
    const analyserR = audioCtx.createAnalyser();

    source.connect(splitter);

    splitter.connect(analyserL,0);
    splitter.connect(analyserR,1);

    const dataL=new Uint8Array(analyserL.frequencyBinCount);
    const dataR=new Uint8Array(analyserR.frequencyBinCount);

    function loop(){
        analyserL.getByteFrequencyData(dataL);
        analyserR.getByteFrequencyData(dataR);

        const vol=d=>Math.min((d.reduce((a,b)=>a+b,0)/d.length)*1.8,100);

        barL.style.width=vol(dataL)+"%";
        barR.style.width=vol(dataR)+"%";

        requestAnimationFrame(loop);
    }

    loop();
}

function crearPeer(){

    peer = new Peer();

    peer.on("open",()=>{
        estado.textContent="ðŸ“¡ Conectando al receptor...";
        llamar();
    });

    peer.on("disconnected",()=>{
        estado.textContent="ðŸ”„ Reconectando servidor...";
        peer.reconnect();
    });

    peer.on("error",()=>{
        setTimeout(()=>crearPeer(),2000);
    });
}

function llamar(){

    if(!streamGlobal) return;

    llamada = peer.call(RECEPTOR_ID, streamGlobal);

    llamada.on("stream",()=>{
        estado.textContent="ðŸ“» Transmitiendo Stereo HD";
    });

    llamada.on("close",()=>{
        estado.textContent="âš  SeÃ±al perdida... reconectando";
        setTimeout(()=>llamar(),2000);
    });

    llamada.on("error",()=>{
        setTimeout(()=>llamar(),2000);
    });
}

function reiniciar(){
    if(peer) peer.destroy();
    crearPeer();
}

window.onload = iniciarLinea;

</script>
</body>
</html>
