<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Emisor HD PRO Stereo</title>
<style>
body{background:#0e0e0e;color:#e0e0e0;font-family:Arial;text-align:center}
.card{background:#1b1b1b;padding:25px;border-radius:15px;max-width:500px;margin:auto;margin-top:40px}
.estado{margin:10px 0}
button{padding:10px 20px;border:none;border-radius:8px;background:#4CAF50;color:white;font-size:16px;cursor:pointer}
</style>
</head>
<body>

<div class="card">
<h2>ðŸŽ™ Emisor HD Stereo</h2>
<div id="estado" class="estado">ðŸ•“ Iniciando...</div>
<button onclick="reiniciar()">Reiniciar conexiÃ³n</button>
</div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>

const RECEPTOR_ID="fmcolor_receptor_hd";

let peer;
let streamGlobal;
let llamada;

const estado=document.getElementById("estado");

async function iniciarMic(){

    try{

        const stream = await navigator.mediaDevices.getUserMedia({
            audio:{
                channelCount:2,
                sampleRate:44100,
                sampleSize:16,
                echoCancellation:false,
                noiseSuppression:false,
                autoGainControl:false
            }
        });

        streamGlobal = stream;

        estado.textContent="ðŸŽ™ MicrÃ³fono activo (Stereo)";
        crearPeer();

    }catch(e){
        estado.textContent="âŒ Debes permitir el micrÃ³fono";
    }
}

function crearPeer(){

    peer = new Peer();

    peer.on("open",id=>{
        estado.textContent="ðŸ“¡ Conectando al receptor...";
        llamar();
    });

    peer.on("disconnected",()=>{
        estado.textContent="ðŸ”„ Reconectando servidor...";
        peer.reconnect();
    });

    peer.on("error",()=>{
        setTimeout(()=>crearPeer(),2000);
    });
}

function llamar(){

    if(!streamGlobal) return;

    llamada = peer.call(RECEPTOR_ID, streamGlobal);

    llamada.on("stream",()=>{
        estado.textContent="ðŸ“» Transmitiendo en Stereo HD";
    });

    llamada.on("close",()=>{
        estado.textContent="âš  SeÃ±al perdida... reconectando";
        setTimeout(()=>llamar(),2000);
    });

    llamada.on("error",()=>{
        setTimeout(()=>llamar(),2000);
    });
}

function reiniciar(){
    if(peer) peer.destroy();
    crearPeer();
}

window.onload = iniciarMic;

</script>
</body>
</html>
