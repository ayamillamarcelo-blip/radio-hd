<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Receptor HD - Radio con V√∫metro</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0e0e0e;
        color: #e0e0e0;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .card {
        background: #1b1b1b;
        padding: 30px;
        border-radius: 15px;
        width: 100%;
        max-width: 420px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        border: 1px solid #333;
    }

    h2 { color: #4CAF50; margin-top: 0; }

    .estado { margin: 15px 0; font-size: 14px; color: #aaa; }

    .id-box {
        background: #000;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        border: 1px dashed #444;
        font-family: monospace;
        color: #00ff00;
        word-break: break-all;
    }

    /* ESTILOS DEL V√öMETRO */
    .vu-container {
        display: flex;
        justify-content: space-around;
        background: #000;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        gap: 10px;
    }

    .vu-meter {
        width: 45%;
        height: 150px;
        background: #222;
        position: relative;
        border-radius: 4px;
        overflow: hidden;
    }

    .vu-bar {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: linear-gradient(to top, #4CAF50 60%, #FFEB3B 80%, #F44336 100%);
        height: 0%; /* Se controla con JS */
        transition: height 0.05s ease;
    }

    .vu-label { font-size: 10px; color: #666; margin-top: 5px; }

    .onair {
        margin-top: 15px;
        font-weight: bold;
        color: #f44336;
        display: none;
    }
</style>
</head>

<body>

<div class="card">
    <h2>Receptor Stereo HD</h2>

    <div class="estado">ID DEL RECEPTOR</div>
    <div id="mi-id" class="id-box">Conectando‚Ä¶</div>

    <div class="vu-container">
        <div>
            <div class="vu-meter"><div id="bar-L" class="vu-bar"></div></div>
            <div class="vu-label">LEFT</div>
        </div>
        <div>
            <div class="vu-meter"><div id="bar-R" class="vu-bar"></div></div>
            <div class="vu-label">RIGHT</div>
        </div>
    </div>

    <div id="estado" class="estado">üïì Esperando se√±al‚Ä¶</div>
    <audio id="audio" autoplay playsinline></audio>
    <div id="onair" class="onair">üî¥ AL AIRE</div>
</div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
const peer = new Peer({
  config: {
    iceServers: [
      { urls: "stun:stun.l.google.com:19302" },
      { urls: "turn:openrelay.metered.ca:443", username: "openrelayproject", credential: "openrelayproject" }
    ]
  }
});

const miId = document.getElementById("mi-id");
const estado = document.getElementById("estado");
const audio = document.getElementById("audio");
const onair = document.getElementById("onair");
const barL = document.getElementById("bar-L");
const barR = document.getElementById("bar-R");

let audioCtx, source, splitter, analyserL, analyserR;

function iniciarVumetro(stream) {
    // Inicializar contexto de audio
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    source = audioCtx.createMediaStreamSource(stream);
    
    // Crear splitters y analizadores
    splitter = audioCtx.createChannelSplitter(2);
    analyserL = audioCtx.createAnalyser();
    analyserR = audioCtx.createAnalyser();

    // Conectar: Source -> Splitter -> Analizadores
    source.connect(splitter);
    splitter.connect(analyserL, 0); // Canal 0 a Analizador L
    splitter.connect(analyserR, 1); // Canal 1 a Analizador R

    analyserL.fftSize = 256;
    analyserR.fftSize = 256;

    const dataL = new Uint8Array(analyserL.frequencyBinCount);
    const dataR = new Uint8Array(analyserR.frequencyBinCount);

    function dibujar() {
        analyserL.getByteFrequencyData(dataL);
        analyserR.getByteFrequencyData(dataR);

        // Calcular promedio de volumen
        let volL = dataL.reduce((a, b) => a + b) / dataL.length;
        let volR = dataR.reduce((a, b) => a + b) / dataR.length;

        // Escalar a porcentaje (ajustar el multiplicador seg√∫n sensibilidad deseada)
        barL.style.height = Math.min(volL * 1.5, 100) + "%";
        barR.style.height = Math.min(volR * 1.5, 100) + "%";

        requestAnimationFrame(dibujar);
    }
    dibujar();
}

peer.on("open", id => { miId.textContent = id; });

peer.on("call", call => {
    estado.textContent = "üì° Recibiendo se√±al‚Ä¶";
    call.answer();

    call.on("stream", stream => {
        audio.srcObject = stream;
        audio.play().catch(()=>{});
        estado.textContent = "üéß Audio recibido";
        onair.style.display = "block";
        
        // Arrancar el v√∫metro con el stream recibido
        if (!audioCtx) iniciarVumetro(stream);
    });

    call.on("close", () => {
        estado.textContent = "üïì Esperando se√±al‚Ä¶";
        onair.style.display = "none";
    });
});

peer.on("error", err => {
    console.error(err);
    estado.textContent = "‚ùå Error de conexi√≥n";
});
</script>
</body>
</html>
