<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Receptor HD PRO</title>
<style>
body{background:#0e0e0e;color:#e0e0e0;font-family:Arial;text-align:center}
.card{background:#1b1b1b;padding:25px;border-radius:15px;max-width:500px;margin:auto;margin-top:40px}
.estado{margin:10px 0}
.vu-track{height:14px;background:#111;border-radius:6px;overflow:hidden;margin:6px 0}
.vu-fill{height:100%;width:0%;background:linear-gradient(to right,#4CAF50,#F44336);transition:width 0.05s}
</style>
</head>
<body>

<div class="card">
<h2>ðŸŽ§ Receptor Stereo HD</h2>
<div id="estado" class="estado">ðŸ•“ Iniciando...</div>

<div class="vu-track"><div id="bar-L" class="vu-fill"></div></div>
<div class="vu-track"><div id="bar-R" class="vu-fill"></div></div>

<audio id="audio" autoplay playsinline></audio>
</div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>

const RECEPTOR_ID="fmcolor_receptor_hd";

let peer;
let audioCtx;

const estado=document.getElementById("estado");
const audio=document.getElementById("audio");
const barL=document.getElementById("bar-L");
const barR=document.getElementById("bar-R");

function crearPeer(){
    peer=new Peer(RECEPTOR_ID);

    peer.on("open",()=>{
        estado.textContent="ðŸŸ¢ Esperando Emisor...";
    });

    peer.on("call",call=>{
        call.answer();

        call.on("stream",stream=>{
            estado.textContent="ðŸŽ§ SeÃ±al HD Activa";
            audio.srcObject=stream;
            iniciarVU(stream);
        });

        call.on("close",()=>estado.textContent="âš  SeÃ±al perdida...");
        call.on("error",()=>estado.textContent="âš  Error de conexiÃ³n...");
    });

    peer.on("disconnected",reconectarPeer);
    peer.on("error",()=>setTimeout(reconectarPeer,2000));
}

function reconectarPeer(){
    estado.textContent="ðŸ”„ Reconectando servidor...";
    if(peer && !peer.destroyed){
        peer.reconnect();
    }else{
        crearPeer();
    }
}

function iniciarVU(stream){
    audioCtx=new AudioContext({sampleRate:44100});
    const source=audioCtx.createMediaStreamSource(stream);
    const splitter=audioCtx.createChannelSplitter(2);
    source.connect(splitter);

    const analyserL=audioCtx.createAnalyser();
    const analyserR=audioCtx.createAnalyser();
    splitter.connect(analyserL,0);
    splitter.connect(analyserR,1);

    const dataL=new Uint8Array(analyserL.frequencyBinCount);
    const dataR=new Uint8Array(analyserR.frequencyBinCount);

    function loop(){
        analyserL.getByteFrequencyData(dataL);
        analyserR.getByteFrequencyData(dataR);
        const vol=d=>Math.min((d.reduce((a,b)=>a+b,0)/d.length)*1.8,100);
        barL.style.width=vol(dataL)+"%";
        barR.style.width=vol(dataR)+"%";
        requestAnimationFrame(loop);
    }
    loop();
}

crearPeer();

</script>
</body>
</html>
